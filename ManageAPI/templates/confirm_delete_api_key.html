{#ManageAPI/templates/confirm_delete_api_key.html#}
{% extends urls_paths.base_html %}
{% block title %}Confirm Delete API Key{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-sm-12 col-xs-12">
        <div class="panel panel-default text-center" id="content-panel">
            <div class="panel-body">

            <h3 class="card-title">Confirm API key Deletion</h3>

            <!-- Confirm deletion of a key -->
            <p>Are you sure you want to delete this "{{ key.key_name }}"?</p>

            <form method="post" action="{% url urls_paths.confirm_delete_api_key.redirect user_id=user.pk api_key_id=key.pk %}">

                {% csrf_token %}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url urls_paths.api_key_details.redirect user_id=user.pk api_key_id=key.pk %}" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
