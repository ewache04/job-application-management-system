<!-- templates/helper_templates/explore.html -->

{% extends urls_paths.base_html %}
{% block title %}Explore{% endblock %}

{% block content %}

<!-- Container (Explore Section) -->
<div class="container-fluid">
    <div class="panel-body" id="content-panel">
        <div class="panel col-sm-12 col-xs-12">
            <div class="text-center">
                <div class="panel-body">
                    <h2 class="card-title">Explore</h2>
                    <div class="row row-eq-height">
                        <div class="col-sm-6 col-xs-12 text-center" id="row_display">
                            <div class="panel-group">
                                <div class="panel panel-admin" title="About Us">
                                    <div class="objects-row clickable-row" onclick="window.location.href='{% url urls_paths.about.redirect %}'" role="button">
                                        <h4> About </h4>
                                        <i class="hidden-xs">Learn more about us</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 text-center" id="row_display">
                            <div class="panel-group">
                                <div class="panel panel-admin" title="Pricing">
                                    <div class="objects-row clickable-row" onclick="window.location.href='{% url urls_paths.pricing.redirect %}'" role="button">
                                        <h4> Pricing </h4>
                                        <i class="hidden-xs">View our pricing plans</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 text-center" id="row_display">
                            <div class="panel-group">
                                <div class="panel panel-admin" title="Services">
                                    <div class="objects-row clickable-row" onclick="window.location.href='{% url urls_paths.services.redirect %}'" role="button">
                                        <h4> Services </h4>
                                        <i class="hidden-xs">Explore our services</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 text-center" id="row_display">
                            <div class="panel-group">
                                <div class="panel panel-admin" title="Contact Us">
                                    <div class="objects-row clickable-row" onclick="window.location.href='{% url urls_paths.contact.redirect %}'" role="button">
                                        <h4> Contact </h4>
                                        <i class="hidden-xs">Get in touch with us</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Additional items can be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
