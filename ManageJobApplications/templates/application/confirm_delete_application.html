{% extends urls_paths.base_html %}

{% block title %}Confirm Delete Application{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-sm-12 col-xs-12">
        <div class="panel panel-default text-center" id="content-panel">
            <div class="panel-body">

                <h3 class="card-title">Confirm Application Deletion</h3>

                <!-- Confirm deletion of a key -->
                <p>Are you sure you want to delete "{{ contact.job_title }}" application at "{{ application.company_name }}"?</p>

                <form method="post" action="{% url urls_paths.confirm_delete_application.redirect user_id=user.pk application_id=application.pk %}">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-danger btn-sm">Yes, Delete</button>
                        <a href="{% url urls_paths.application_details.redirect user_id=user.pk application_id=application.pk %}" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
