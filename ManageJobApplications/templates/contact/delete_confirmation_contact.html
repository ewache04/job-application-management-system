{% extends urls_paths.base_html %}

{% block title %}Confirm Delete Contact{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-sm-12 col-xs-12">
        <div class="panel panel-default text-center" id="content-panel">
            <div class="panel-body">
                <h3 class="card-title">Confirm Contact Deletion</h3>

                <!-- Confirm deletion of a key -->
                <p>Are you sure you want to delete "{{ contact.email }}" contact associated with "{{ application.company_name }}"?</p>

                <form method="post" action="{% url urls_paths.delete_confirmation_contact.redirect application_id=application.pk contact_id=contact.pk %}">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-danger btn-sm">Yes, Delete</button>
                        <a href="{% url urls_paths.contact_details.redirect application_id=application.pk contact_id=contact.pk %}" class="btn btn-default" title="Go Back">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
